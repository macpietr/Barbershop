<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"/>
</head>
<body>
<div class="container-fluid text-center">
    <form th:action="@{/signUp}" th:object="${newUser}" method="post" style="max-width: 350px; margin: 0 auto;">
        <div th:if="${param.error}">
            <p class="text-danger">Wrong data</p>
        </div>
        <div class="border border-secondary p-3 rounded">
            <p><input type="text" name="firstname" th:field="*{firstname}" placeholder="Firstname" required/></p>
            <p><input type="text" name="lastname" th:field="*{lastname}" placeholder="Lastname" required/></p>
            <p><input type="email" name="email" th:field="*{email}" placeholder="E-Mail" required/></p>
            <p><input type="password" name="password" th:field="*{password}" placeholder="Password" required/></p>
            <p><input type="submit" value="Register" class="btn btn-primary"/></p>
        </div>
    </form>
</div>
</body>
</html>
